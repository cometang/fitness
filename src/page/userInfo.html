<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="header">
        个人信息
    </div>
    <div class="weui-cell weui-cell_active">
        <div class="weui-cell__hd"><label class="weui-label">昵称</label></div>
        <div class="weui-cell__bd">
            <input id="js_input" class="weui-input" placeholder="填写本人微信号" />
        </div>
    </div>
    <div class="weui-cell weui-cell_active weui-cell_access" id="gender">
        <div class="weui-cell__bd">
            <span class="demo_badge_title">性别</span>
        </div>
        <div class="weui-cell__ft" id="dengerText">男</div>
    </div>
    <div class="weui-cell weui-cell_active weui-cell_access" id="birthday">
        <div class="weui-cell__bd">
            <span class="demo_badge_title">生日</span>
        </div>
        <div class="weui-cell__ft" id="birthdayText">2021-01-01</div>
    </div>
    <div class="weui-cell weui-cell_active weui-cell_access" id="pro">
        <div class="weui-cell__bd">
            <span class="demo_badge_title">省份</span>
        </div>
        <div class="weui-cell__ft" id="proText">请选择</div>
    </div>
    <div class="weui-cell weui-cell_active weui-cell_access" id="city">
        <div class="weui-cell__bd">
            <span class="demo_badge_title">城市</span>
        </div>
        <div class="weui-cell__ft" id="cityText">请选择</div>
    </div>
    <div class="weui-cells__group weui-cells__group_form ">
        <div class="weui-cells__title">个人简介</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell ">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" placeholder="请描述你所发生的问题" rows="3"></textarea>
                    <div class="weui-textarea-counter"><span>0</span>/200</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
